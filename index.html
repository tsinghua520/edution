<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc
        }
    </style>
</head>
<body>
<canvas width=800 height=600 id="c"></canvas>
<select name="" id="select">
    <option>A</option>
    <option>B</option>
    <option>C</option>
</select><button>请选择难度级别</button>
<script src="sky.js"></script>
<script src="bird.js"></script>
<script src="land.js"></script>
<script src="pipe.js"></script>
<script>
    var select=document.querySelector("#select");

    var cas = document.querySelector("#c");
    var ctx = cas.getContext("2d");

    //转换角度的工具函数
    function angleToRadian(angle){
        return angle / 180 * Math.PI;
    }

    //加载图片的工具函数
    function loadImg(srcArr, callback){
        //用来记录已经加载好的图片的数量
        var count = 0;
        var imgList = {};
        for (var i = 0; i < srcArr.length; i++) {
            var img = new Image();
            //以图片的名称作为键，将图片对象存到imgList当中
            imgList[srcArr[i]] = img;
            img.src = "imgs/"+ srcArr[i] + ".png";
            img.onload = function () {
                //每加载完成一张图片，就给计数器+1
                count ++;
                //当所有图片加载完成之后，count的值必然就等于了数组的长度
                if(count == srcArr.length){
                    //这里执行的代码就是，当所有图片都加载完成之后，才会执行的
                    callback(imgList);
                }
            }
        }
    }

    //游戏开始的时间
    var startTime = new Date();
    var lastTime = new Date();
    var currentTime = new Date();
    var deltaTime = 0;
    var isRunning = false;

    loadImg(["birds", "sky", "land", "pipe1", "pipe2"] ,function (imgList) {
        //存放所有的要被绘制的对象
        var roles = [];
        //创建小鸟对象
        var bird = new Bird({
            x: 100,
            y: 100,
            ctx: ctx,
            img: imgList["birds"],
        });

        //循环创建天空对象
        for(var i = 0; i < 2; i++){
            roles.push(new Sky({
                ctx: ctx,
                x: i * imgList["sky"].width,
                y: 0,
                img: imgList["sky"]
            }));
        }


        //循环创建管道对象
        for(var i = 0; i < 6; i++){
            roles.push(new Pipe({
                ctx: ctx,
                imgTop: imgList["pipe2"],
                imgBottom: imgList["pipe1"],
                x: 300 + i * imgList["pipe1"].width * 3,
                spaceHeight: 100
            }));
        }

        //循环创建陆地对象
        for(var i = 0; i < 4; i ++){
            roles.push(new Land({
                ctx: ctx,
                img: imgList["land"],
                x: i * imgList["land"].width,
                y: cas.height - imgList["land"].height
            }));
        }

        //把小鸟放在最下面是因为，如果放在前面就会被天空挡住！
        roles.push(bird);

        //实现帧动画的方法
        function render(){
            //计算事件
            currentTime = new Date();
            //时间差就是当前帧的时间，减去上一帧的时间
            deltaTime = currentTime - lastTime;
            //让当前帧的时间成为下一帧的上一帧时间
            lastTime = currentTime;

            //清空画布
            ctx.clearRect(0, 0, cas.width, cas.height);

            ctx.font = "20px 华文行楷";
            ctx.fillStyle = "hotpink";

            var duration = currentTime - startTime;
            duration /= 1000;

            // 转换成小时
            var h = Math.floor(duration/3600);
            // 转换成分钟
            var m = Math.floor(duration%3600/60);
            // 转换成秒钟
            var s = Math.floor(duration%60);

            var str = "您坚持了" + h + "小时" + m +"分钟" + s + "秒";

            var width = ctx.measureText(str).width;


            ctx.beginPath();

            for (var i = 0; i < roles.length; i++) {
                var role = roles[i];
                role.draw(deltaTime);
            }
            ctx.fillText(str, cas.width - width - 10, 20);


            if(bird.y < 0 || bird.y > cas.height - imgList["land"].height - bird.height){
                return;
            }

            if(ctx.isPointInPath(bird.x + bird.width / 2, bird.y + bird.height /2)){
                return;
            }
            //调用requestAnimationFrame方法实现帧动画
            if(isRunning){
                requestAnimationFrame(render);
            }
        }
        render();

        ctx.fillText("点击开始", (cas.width - 150)/ 2, cas.height /2);

        cas.onclick = function () {
            if(!isRunning){
                isRunning = true;
                lastTime = new Date();
                render();
            }else{
                bird.speed = -0.2;
            }
        }
    })
</script>
</body>
</html>
